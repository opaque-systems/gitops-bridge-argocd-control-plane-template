provider: cloudflare
interval: 10m
logLevel: debug
policy: sync
sources:
  - service
  - ingress
  - crd
extraArgs:
  - "--cloudflare-dns-records-per-page=1000"
  - "--domain-filter=opaque-int.com"
env:
  - name: CF_API_TOKEN
    valueFrom:
      secretKeyRef:
        name: cloudflare-api-token
        key: api-token

