---
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: addons-traefik
spec:
  syncPolicy:
    preserveResourcesOnDeletion: true
  generators:
    - merge:
        mergeKeys: [server]
        generators:
          - clusters:
              values:
                addonChart: traefik
                # anything not staging or prod use this version
                addonChartVersion: 28.3.0
                addonChartRepository: https://traefik.github.io/charts
              selector:
                matchExpressions:
                  - key: akuity.io/argo-cd-cluster-name
                    operator: NotIn
                    values: [in-cluster]
                  - key: enable_traefik
                    operator: In
                    values: ['true']
          - clusters:
              selector:
                matchLabels:
                  environment: staging
              values:
                addonChartVersion: 28.3.0
          - clusters:
              selector:
                matchLabels:
                  environment: prod
              values:
                addonChartVersion: 28.3.0
  template:
    metadata:
      name: addon-{{name}}-{{values.addonChart}}
    spec:
      project: default
      sources:
        - repoURL: '{{metadata.annotations.addons_repo_url}}'
          targetRevision: '{{metadata.annotations.addons_repo_revision}}'
          ref: values
        - chart: '{{values.addonChart}}'
          repoURL: '{{values.addonChartRepository}}'
          targetRevision: '{{values.addonChartVersion}}'
          helm:
            releaseName: '{{values.addonChart}}'
            ignoreMissingValueFiles: true
            valueFiles:
              - $values/{{metadata.annotations.addons_repo_basepath}}environments/default/addons/{{values.addonChart}}/values.yaml
              - $values/{{metadata.annotations.addons_repo_basepath}}environments/{{metadata.labels.environment}}/addons/{{values.addonChart}}/values.yaml
              - $values/{{metadata.annotations.addons_repo_basepath}}clusters/{{name}}/addons/{{values.addonChart}}/values.yaml
            values: |
              autoscaling:
                enabled: true
                minReplicas: 3
                maxReplicas: 3
                metrics:
                  - type: Resource
                    resource:
                      name: cpu
                      target:
                        type: Utilization
                        averageUtilization: 35
                  - type: Resource
                    resource:
                      name: memory
                      target:
                        type: Utilization
                        averageUtilization: 35
              resources:
                requests:
                  cpu: 100m
                  memory: 200Mi
                limits:
                  cpu: 1000m
                  memory: 384Mi
              logs:
                general:
                  level: INFO
                access:
                  enabled: true
                  format: json
              ingressClass:
                enabled: true
                name: traefik
                isDefaultClass: false
              ingressRoute:
                dashboard:
                  enabled: false
              ports:
                dashboard:
                  port: 8080
                web:
                  forwardedHeaders:
                    insecure: true
                websecure:
                  forwardedHeaders:
                    insecure: true
                atls:
                  port: 9443
                  expose:
                    default: true
                  exposedPort: 9443
                  protocol: TCP
                vault:
                  port: 8200
                  expose:
                    default: true
                  exposedPort: 8200
                  protocol: TCP
              providers:
                kubernetesIngress:
                  allowEmptyServices: true
                  publishedService:
                    enabled: true
                    pathOverride: "kube-system/in-cluster-traefik-ingress"
                kubernetesCRD:
                  allowEmptyServices: true
              tlsOptions:
                default:
                  sniStrict: true
              additionalArguments:
                - "--providers.kubernetesingress.ingressclass=in-cluster-traefik-ingress"
                - "--serversTransport.insecureSkipVerify=true"
                - "--providers.kubernetescrd.allowCrossNamespace=true"
                - "--log.level=DEBUG"
                - "--log.format=json"
                - "--accesslog=true"
                - "--accesslog.format=json"
                - "--metrics.prometheus.addrouterslabels=true"
                - "--metrics.prometheus.addEntryPointsLabels=true"
                - "--metrics.prometheus.addServicesLabels=true"
              service:
                type: LoadBalancer
                annotations:
                  external-dns.alpha.kubernetes.io/internal-hostname: edge.{{metadata.annotations.traefik_dns_domain}}
                  external-dns.alpha.kubernetes.io/hostname: edge-int.{{metadata.annotations.traefik_dns_domain}}
                  service.beta.kubernetes.io/azure-load-balancer-internal: "{{metadata.annotations.traefik_internal}}"
                  service.beta.kubernetes.io/azure-load-balancer-internal-subnet: "{{metadata.annotations.traefik_subnet_name}}"
            namespace: '{{values.addonChart}}'
            name: '{{name}}'
          syncPolicy:
            automated: {}
            syncOptions:
              - CreateNamespace=true
              - ServerSideApply=true # Big CRDs.
